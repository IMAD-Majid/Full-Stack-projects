<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="root-container">
            <nav>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="messages.html">Messages (3)</a></li>
                    <li><a href="posts.html">Posts (1)</a></li>
                </ul>
            </nav>
            <div id="post-entry">
                <form>
                    <textarea></textarea>
                    <button>Poster</button>
                </form>
            </div>
            <hr>
            <div id="posts-container">
                <ul>
                </ul>
            </div>
        </div>
    </body>
    <script>
        class Post{
            constructor(userId, content){
                this.userId = userId;
                let curDate = new Date();
                this.postDate = curDate.getFullYear() + '-' + curDate.getMonth() + '-' + curDate.getDate();
                this.content = content;
            }
        }
        var posts = [
            new Post("123", "pppppppppppp\npppppppppp\nfffffffffffffffffff"),
            new Post("123", "pppppppppppp\npppppppppp\nfffffffffffffffffff"),
            new Post("123", "pppppppppppp\npppppppppp\nfffffffffffffffffff"),
            new Post("123", "pppppppppppp\npppppppppp\nfffffffffffffffffff"),
            new Post("123", "pppppppppppp\npppppppppp\nfffffffffffffffffff")
        ]
        let postsList = document.querySelector("div#posts-container ul");
        let newHTML='';
        for (let p of posts){
            newHTML += `
            <li>
                <div class="post-metadata">
                    <span class="userid">${p.userId}</span>
                    <span class="post-date">${p.postDate}</span>
                </div>
                <textarea readonly>${p.content}</textarea>
                <button><a href="comments.html">Commenter</a></button>
            </li>
            `;
        }
        postsList.innerHTML = newHTML;
    </script>
</html>
